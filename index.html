<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main class="paint-paper">
      <div class="paint-paper__upper-decoration">
        <div class="paint-paper__upper-decoration__inner-line"></div>
      </div>
      <section class="paint-paper__controls">
        <div
          class="paint-paper__controls__color-controls paint-paper__controls__container"
        >
          <button
            class="paint-paper__controls__color-controls__button"
            id="color-control-1"
          ></button
          ><button
            class="paint-paper__controls__color-controls__button"
            id="color-control-2"
          ></button>
          <input
            class="paint-paper__controls__color-controls__button"
            type="color"
            value="#FFFFFF"
            id="color-control-custom"
          />
        </div>
        <div
          class="paint-paper__controls__tool-controls paint-paper__controls__container"
        ></div>
        <div
          class="paint-paper__controls__canvas-controls paint-paper__controls__container"
        ></div>
      </section>
      <section class="paint-paper__grid"></section>
    </main>
  </body>
</html>
