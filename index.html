<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main class="paint-paper">
      <div class="paint-paper__upper-decoration">
        <div class="paint-paper__upper-decoration__inner-line"></div>
      </div>
      <section class="paint-paper__controls">
        <div
          class="paint-paper__controls__color-controls paint-paper__controls__container"
        >
          <button
            class="paint-paper__controls__color-controls__button paint-paper__controls__color-controls__button--selected"
            id="color-control-1"
          ></button
          ><button
            class="paint-paper__controls__color-controls__button"
            id="color-control-2"
          ></button>
          <button
            class="paint-paper__controls__color-controls__button"
            id="color-control-custom"
          >
            <input
              type="color"
              value="#FFFFFF"
              class="paint-paper__controls__color-controls__button__color-input"
            />
          </button>
        </div>
        <hr class="paint-paper__controls__hdivider" />
        <div
          class="paint-paper__controls__tool-controls paint-paper__controls__container"
        >
          <button
            class="paint-paper__controls__tool-controls__button paint-paper__controls__tool-controls__button--selected"
            id="tool-control-pen"
          ></button>
          <button
            class="paint-paper__controls__tool-controls__button"
            id="tool-control-eraser"
          ></button>
        </div>
        <hr class="paint-paper__controls__hdivider" />

        <div
          class="paint-paper__controls__canvas-controls paint-paper__controls__container"
        >
          <button
            class="paint-paper__controls__canvas-controls__button"
            id="canvas-control-clear"
          ></button>
          <button
            class="paint-paper__controls__canvas-controls__button"
            id="canvas-control-new"
          ></button>
        </div>
      </section>
      <section class="paint-paper__grid"></section>
      <section class="paint-paper__top-layer">
        <div class="paint-paper__top-layer__new-canvas-pop-up">
          <p
            class="paint-paper__top-layer__new-canvas-pop-up__required-info-label"
          >
            (8min - 200max)
          </p>
          <label
            for="size"
            class="paint-paper__top-layer__new-canvas-pop-up__input-container-label"
          >
            <input
              type="number"
              class="paint-paper__top-layer__new-canvas-pop-up__input-container-label__input"
              id="size"
              placeholder="16"
            />
            px
          </label>
          <button
            class="paint-paper__top-layer__new-canvas-pop-up__new-canvas-button"
          >
            New Canvas
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
